<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WORKTRACK</title>
    
    <style>
        /* รีเซ็ตค่าเริ่มต้น */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* ป้องกัน Scrollbar ของหน้าหลัก */
            background-color: #f8f9fa;
            font-family: 'Sarabun', sans-serif; /* ตัวอย่างฟอนต์ */
        }

        /* จัดการ Iframe ให้เต็มจอ */
        #app-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1; /* อยู่ด้านหลัง Loader */
        }

        /* ส่วนแสดงผล Loading */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999; /* อยู่บนสุดเสมอ */
            transition: opacity 0.5s ease;
        }

        /* สร้างวงกลมหมุนๆ (Spinner) */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db; /* สีของตัวหมุน */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #555;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">กำลังโหลดระบบ WORKTRACK...</div>
    </div>

    <iframe 
        id="app-frame"
        src="https://script.google.com/macros/s/AKfycbzjxCnD7wm9FzKTV0FTVsW3zlw0zwAUqKJeBkrBTDtWQ771XvvaUD7Ju5aB_nWAp7d7UQ/exec" 
        allow="geolocation; microphone; camera" 
        onload="hideLoader()">
    </iframe>

    <script>
        // ฟังก์ชันซ่อน Loader เมื่อ Iframe โหลดเสร็จ
        function hideLoader() {
            const loader = document.getElementById('loader');
            // เพิ่มความหน่วงเล็กน้อยเพื่อให้แน่ใจว่า Render เสร็จ
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500); // รอให้ Fade out เสร็จก่อนซ่อน
            }, 1000); 
        }
    </script>

</body>
</html>
